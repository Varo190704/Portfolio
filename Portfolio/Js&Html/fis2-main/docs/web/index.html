<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" >
    <title>Interfaz de Usuario</title>
  </head>
  <body>
    <header
      class="centro d-flex justify-content-between align-items-center p-3 bg-light"
      id="headPrinc"
    >
      <img src="img/logo.png" alt="Logo de empresa" class="logo shadow">
      <img
        src="img/ftProfe.jpg"
        alt="foto de usuario shadow"
        class="fotito shadow"
      >
      <div>
        <input
          type="search"
          class="verde form-control shadow"
          placeholder="Busque lesson..."
        >
      </div>
      <div>
        <input
          type="button"
          value="☰"
          class="form-control esquina shadow"
          id="botonMenu"
        >
      </div>
    </header>
    <section id="diaActual">
      <section class="container my-4">
        <section class="centro p-4 box text-center rounded shadow">
          <div class="centro">
            <h2 id="NumDia"></h2> <!-- Este texto se cambia con el día seleccionado desde js -->
            <h3>Tema/s:</h3>
            <ul id="ulLista"></ul>
          </div>
        </section>
        <section
          class="d-flex justify-content-around justify-content-between mt-4 centro2"
        >
          <figure class="text-center">
            <div
              class="rounded-circle d-flex align-items-center justify-content-center circulo shadow"
            >
              <div class="blanco">
                <div class="grafica grafica-mensual" id="graficaMensual"></div>
              </div>
            </div>
            <h4>Mensual</h4>
          </figure>
          <div class="buttons text-center">
            <form action="" method="get">
              <label for="inputCompletado"></label>
              <input
                type="text"
                class="verde form-control shadow"
                id="txtCompleto"
                placeholder="Punto completo..."
                required
              >
              <input
                type="button"
                class="verde form-control shadow"
                id="btnCompleto"
                value="Marcar Completo"
              >
            </form>
          </div>
          <figure class="text-center">
            <div
              class="rounded-circle d-flex align-items-center justify-content-center circulo shadow"
            >
              <div class="blanco">
                <div class="grafica grafica-anual" id="graficaAnual"></div>
              </div>
            </div>
            <h4>Anual</h4>
          </figure>
          <br>
        </section>
      </section>
    </section>
    <section id="menu">
      <header
        class="centro d-flex justify-content-between align-items-center p-3 bg-light"
      >
        <img src="img/logo.png" alt="Logo de empresa" class="logo shadow" >
        <img
          src="img/ftProfe.jpg"
          alt="foto de usuario shadow"
          class="fotito shadow"
        >
        <div>
          <input
            type="search"
            class="verde form-control shadow"
            placeholder="Busque lesson..."
          >
        </div>
        <div>
          <input
            type="button"
            value="X"
            class="form-control esquina shadow"
            id="btnCerrarMenu"
          >
        </div>
      </header>
      <section class="centro p-4 box rounded shadow">
        <button class="menu" id="btnDiaActual">Mostrar Día Actual</button>
        <button class="menu" id="btnDiaATrabajar">
          Seleccionar Día a Trabajar
        </button>
        <button class="menu" id="btnDay">Mostrar Estadística Día</button>
        <button class="menu" id="btnMonth">Mostrar Estadística Mensual</button>
        <button class="menu" id="btnAnno">Mostrar Estadística Anual</button>
        <button class="menu" id="btnAgrTemMan">Agregar Tema a mano</button>
      </section>
    </section>
    <section id="diaATrabajar">
      <section class="container my-4">
        <section class="centro p-4 box2 text-center rounded shadow">
          <h2>Seleccione Día a Trabajar</h2>
          <div
            class="centro p-4 text-center box rounded shadow"
            id="calendario"
          >
            <!-- Aquí se coloca el calendario con JavaScript -->
          </div>
        </section>
        <section
          class="d-flex justify-content-around justify-content-between mt-4 centro2"
        >
          <figure class="text-center">
            <div
              class="rounded-circle d-flex align-items-center justify-content-center circulo shadow"
            >
              <div class="blanco">
                <div class="grafica grafica-mensual" id="graficaMensual1"></div>
              </div>
            </div>
            <h4>Mensual</h4>
          </figure>
          <div class="buttons text-center">
            <form action="" method="get">
              <!-- en w3c me da error que no tiene action-->
              <label for="inputCompletado"></label>
              <input
                type="search"
                class="verde form-control shadow"
                id="inputCompletado"
                placeholder="Agregar punto..."
              >
              <button
                class="verde form-control shadow"
                id="btnAgregar"
                type="button"
              >
                Agregar
              </button>
              <div id="contenedorBotonSeleccion" class="text-center mt-3"></div>
            </form>
          </div>
          <figure class="text-center">
            <div
              class="rounded-circle d-flex align-items-center justify-content-center circulo shadow"
            >
              <div class="blanco">
                <div class="grafica grafica-mensual" id="graficaAnual1"></div>
              </div>
            </div>
            <h4>Anual</h4>
          </figure>
          <br >
        </section>
      </section>
    </section>
    <section id="estaDia">
      <section class="d-flex justify-content-around justify-content-between mt-4 centro2">
        <figure class="text-center">
          <div

              <div class="grafica grafica-mensual" id="graficaMensual2"></div>

        </figure>
        <figure class="text-center">
          <div
            class="rounded-circle d-flex align-items-center justify-content-center circulo shadow"

            <div class="blanco">
              <div class="grafica grafica-dia" id="graficaDia"></div>
            </div>
          </div>
          <h4>Dia Actual</h4>
        </figure>
        <figure class="text-center">
          <div
            class="rounded-circle d-flex align-items-center justify-content-center circulo shadow"
          >
            <div class="blanco">
              <div class="grafica grafica-anual" id="graficaAnual2"></div>
            </div>
          </div>
          <h4>Anual</h4>
        </figure>
      </section>
    </section>
    <section id="estaMen">
      <section class="d-flex justify-content-around justify-content-between mt-4 centro2">
        <figure class="text-center">
          <div
            class="rounded-circle d-flex align-items-center justify-content-center circulo shadow"
          >
            <div class="blanco">
              <div class="grafica grafica-dia" id="graficaDia1"></div>
            </div>
          </div>
          <h4>Dia Actual</h4>
        </figure>
        <figure class="text-center">
          <div
            class="rounded-circle d-flex align-items-center justify-content-center circulo shadow"
          >
            <div class="blanco">
              <div class="grafica grafica-mensual" id="graficaMensual3"></div>
            </div>
          </div>
          <h4>Mensual</h4>
        </figure>
        <figure class="text-center">
          <div
            class="rounded-circle d-flex align-items-center justify-content-center circulo shadow"
          >
            <div class="blanco">
              <div class="grafica grafica-anual" id="graficaAnual3"></div>
            </div>
          </div>
          <h4>Anual</h4>
        </figure>
      </section>
    </section>
    <section id="estaAnno">
      <section class="d-flex justify-content-around justify-content-between mt-4 centro2">
        <figure class="text-center">
          <div
            class="rounded-circle d-flex align-items-center justify-content-center circulo shadow"
          >
            <div class="blanco">
              <div class="grafica grafica-dia" id="graficaDia2"></div>
            </div>
          </div>
          <h4>Dia Actual</h4>
        </figure>
        <figure class="text-center">
          <div

              <div class="grafica grafica-anual" id="graficaAnual4"></div>

            </div>
          </div>
          <h4>Mensual</h4>
        </figure>
      </section>
    </section>
    <section id="diaSelec">
      <section class="container my-4">
        <section class="centro p-4 box text-center rounded shadow">
          <div class="centro">
            <h2 id="NumDia2"></h2>
            <h3>Tema/s:</h3>
            <ul id="ulLista2"></ul>
          </div>
        </section>
        <section
          class="d-flex justify-content-around justify-content-between mt-4 centro2"
        >
          <figure class="text-center">
            <div
              class="rounded-circle d-flex align-items-center justify-content-center circulo shadow"
            >
              <div class="blanco">
                <div class="grafica grafica-mensual" id="graficaMensual5"></div>
              </div>
            </div>
            <h4>Mensual</h4>
          </figure>
          <div class="buttons text-center">
            <form action="" method="get">
              <label for="inputCompletado"></label>
              <input
                type="text"
                class="verde form-control shadow"
                id="fuap"
                placeholder="Punto completo..."
                required
              >
              <input
                type="button"
                class="verde form-control shadow"
                id="fuap2"
                value="Marcar Completo"
              >
            </form>
          </div>
          <figure class="text-center">
            <div
              class="rounded-circle d-flex align-items-center justify-content-center circulo shadow"
            >
              <div class="blanco">
                <div class="grafica grafica-anual" id="graficaAnual5"></div>
              </div>
            </div>

          </figure>
          <br >
        </section>
      </section>
    </section>
    <section id="agregarTema" class="container my-4">
      <h2>Agregar Tema a un Día</h2>
      <form id="formAgregarTema">
        <div class="mb-3">
          <label for="diaSeleccionado" class="form-label">Día</label>
          <input
            type="number"
            class="form-control"
            id="diaSeleccionado"
            placeholder="Ejemplo: 15"
            min="1"
            max="31"
            required
          >
        </div>
        <div class="mb-3">
          <label for="temaNuevo" class="form-label">Tema</label>
          <input
            type="text"
            class="form-control"
            id="temaNuevo"
            placeholder="Ejemplo: Matemáticas - Geometría"
            required
          >
        </div>
        <button type="button" id="btnAgregarTema" class="verde form-control shadow">
          Agregar Tema
        </button>
      </form>
      <div id="mensaje" class="mt-3"></div>
    </section>
    <section
      id="resultadosBusqueda"
      class="container my-4 p-4 box rounded shadow"
    ></section>
    <script type="module" src="./datosPreCargados.js"></script>
    <script type="module" src="./funciones.js"></script>
